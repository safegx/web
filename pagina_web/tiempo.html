<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiempo juntos - Cuenta desde 11 de marzo 2025</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ECE4D9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5d4a3e;
      background: linear-gradient(135deg, #f8f3ec 0%, #eae1d9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #d8c4b0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 1rem;
      z-index: 1000;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }

    nav a {
      color: #5d4a3e;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #e0d2c0;
      color: #4a3a2c;
    }

    nav a.active {
      background-color: #8b5e27;
      color: #f0e7d8;
      box-shadow: 0 0 8px #a67e43cc;
    }

    /* Espacio para que el contenido no quede tapado por el menú */
    .spacer {
      height: 60px;
      flex-shrink: 0;
    }

    /* Contenedor principal centrado vertical y horizontalmente */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 700px;
      padding: 0 1rem;
      width: 100%;
    }

    .time-line1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      color: #6b4f33;
      text-shadow: 1px 1px 3px #d3c4a0aa;
      white-space: nowrap; /* para que todo esté en una sola línea */
      margin-bottom: 0.5em;
    }

    .time-line2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #836742;
      text-shadow: 1px 1px 2px #d3c4a0aa;
    }
  </style>
</head>
<body>

  <nav>
    <a href="reseñas.html">Reseñas y Sugerencias</a>
    <a href="carta.html">Carta para mi amor</a>
    <a href="tiempo.html" class="active">Tiempo juntos</a>
    <a href="dibujo.html">Panel de dibujo</a>
    <a href="palabra.html">Palabra española aleatoria</a>
  </nav>

  <div class="spacer"></div>

  <div class="content">
    <div class="time-line1" id="line1">Cargando...</div>
    <div class="time-line2" id="line2">Cargando...</div>
  </div>

  <script>
    const startDate = new Date(2025, 2, 11, 0, 0, 0); // 11 marzo 2025 00:00

    function updateTime() {
      const now = new Date();

      if (now < startDate) {
        document.getElementById('line1').textContent = "La relación aún no ha empezado";
        document.getElementById('line2').textContent = "";
        return;
      }

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      let weeks = Math.floor(days / 7);
      days = days % 7;

      document.getElementById('line1').textContent =
        `${years} año${years !== 1 ? 's' : ''} ` +
        `${months} mes${months !== 1 ? 'es' : ''} ` +
        `${weeks} semana${weeks !== 1 ? 's' : ''} ` +
        `${days} día${days !== 1 ? 's' : ''}`;

      document.getElementById('line2').textContent =
        `${hours.toString().padStart(2,'0')} hora${hours !== 1 ? 's' : ''} ` +
        `${minutes.toString().padStart(2,'0')} minuto${minutes !== 1 ? 's' : ''} ` +
        `${seconds.toString().padStart(2,'0')} segundo${seconds !== 1 ? 's' : ''}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
