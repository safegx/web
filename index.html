<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>For My Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ECE4D9;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #e3d6c8;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      z-index: 10;
    }

    h2 {
      color: #5f5242;
      margin-bottom: 20px;
    }

    .label {
      margin-top: 15px;
      font-weight: bold;
      color: #7d6c5c;
    }

    .drop-zone {
      background-color: #fdfaf6;
      padding: 10px;
      margin: 10px 0;
      border: 2px dashed #c5b9ad;
      border-radius: 10px;
      font-size: 18px;
      height: 44px;
      line-height: 44px;
      overflow-x: auto;
      white-space: nowrap;
      color: #5f5242;
      font-weight: bold;
    }

    .login-button {
      background-color: #a69281;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .loading {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      color: #a69281;
      font-weight: bold;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .loading-circle {
      width: 28px;
      height: 28px;
      border: 4px solid #a69281;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      margin-top: 15px;
      color: #b35e5e;
      font-weight: bold;
      display: none;
    }

    .letter {
      position: absolute;
      background-color: #d8c8b9;
      color: #fff;
      font-weight: bold;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      user-select: none;
      z-index: 1;
      transition: transform 0.2s ease, top 0.4s ease, left 0.4s ease, opacity 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .letter:active {
      transform: rotate(5deg) scale(1.15);
      cursor: grabbing;
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.5);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome mi ni√±a üß∏</h2>

    <div class="label">User:</div>
    <div class="drop-zone" id="usernameDrop" ondrop="drop(event, 'username')" ondragover="allowDrop(event)"></div>

    <div class="label">Password:</div>
    <div class="drop-zone" id="passwordDrop" ondrop="drop(event, 'password')" ondragover="allowDrop(event)"></div>

    <button class="login-button" onclick="checkLogin()">Login</button>

    <div class="loading" id="loading">
      <div>LOADING<span id="dots">...</span> ‚òÅÔ∏è</div>
      <div class="loading-circle"></div>
    </div>

    <div class="error-message" id="error">Wrong user or password üíî</div>
  </div>

  <script>
    const usernameTarget = "myprincess";
    const passwordTarget = "iloveyou";
    const letters = (usernameTarget + passwordTarget).split('');
    let usernameInput = "";
    let passwordInput = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledLetters = shuffle([...letters]);

    const loginBox = document.querySelector('.login-container');
    const loginBoxRect = loginBox.getBoundingClientRect();

    shuffledLetters.forEach((letter, i) => {
      const cube = document.createElement("div");
      cube.className = "letter";
      cube.innerText = letter.toUpperCase();
      cube.draggable = true;
      cube.id = "letter" + i;
      cube.setAttribute("data-letter", letter);
      cube.ondragstart = (e) => drag(e);

      let top, left;
      do {
        top = Math.random() * (window.innerHeight - 60);
        left = Math.random() * (window.innerWidth - 60);
      } while (
        top > loginBoxRect.top - 80 &&
        top < loginBoxRect.bottom + 80 &&
        left > loginBoxRect.left - 80 &&
        left < loginBoxRect.right + 80
      );

      cube.style.top = top + "px";
      cube.style.left = left + "px";
      document.body.appendChild(cube);
    });

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev, field) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const el = document.getElementById(data);
      const letter = el.getAttribute("data-letter");

      if (field === "username" && usernameInput.length < usernameTarget.length) {
        usernameInput += letter;
        document.getElementById("usernameDrop").textContent = usernameInput;
      } else if (field === "password" && passwordInput.length < passwordTarget.length) {
        passwordInput += letter;
        document.getElementById("passwordDrop").textContent = "*".repeat(passwordInput.length);
      }

      el.classList.add("fade-out");
      setTimeout(() => {
        el.remove();
      }, 300);
    }

    let dotInterval;

    function startDotAnimation() {
      const dots = document.getElementById("dots");
      let count = 0;
      dotInterval = setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 500);
    }

    function stopDotAnimation() {
      clearInterval(dotInterval);
    }

    function checkLogin() {
      const errorBox = document.getElementById("error");
      const loading = document.getElementById("loading");
      errorBox.style.display = "none";

      if (usernameInput === usernameTarget && passwordInput === passwordTarget) {
        loading.style.display = "flex";
        startDotAnimation();

        setTimeout(() => {
          stopDotAnimation();
          window.location.href = "rese√±as.html";
        }, 3000);
      } else {
        errorBox.style.display = "block";
      }
    }
  </script>

</body>
</html>
