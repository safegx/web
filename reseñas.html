<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate your boyfriend</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8f3ec 0%, #eae1d9 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5d4a3e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #d8c4b0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      z-index: 1000;
      font-weight: 600;
      font-size: 1.1rem;
    }

    nav a {
      color: #5d4a3e;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #e0d2c0;
    }

    nav a.active {
      background-color: #8b5e27;
      color: #f0e7d8;
      box-shadow: 0 0 8px #a67e43cc;
    }

    .spacer {
      height: 60px;
      flex-shrink: 0;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      max-width: 700px;
      padding: 2rem 1rem;
      width: 100%;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #average {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0;
    }

    #total {
      font-size: 1rem;
      margin-top: 0.2rem;
      margin-bottom: 1.5rem;
      color: #7a6653;
    }

    .stars {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .star {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
      user-select: none;
      filter: none;
    }

    .star.zoom {
      animation: zoomInOut 0.5s ease-in-out;
    }

    #comment {
      width: 300px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #bfa78f;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
    }

    #submit-btn {
      background-color: #8b5e27;
      color: #f0e7d8;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 320px;
      margin-bottom: 2rem;
    }

    #submit-btn:hover {
      background-color: #6a4620;
    }

    #review-log {
      max-width: 400px;
      width: 100%;
      background-color: #f5efe6;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .review-item {
      border-bottom: 1px solid #d4c9b4;
      padding: 0.5rem 0;
    }

    .review-stars {
      color: #a37b3a;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    #message-box {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      width: 320px;
      text-align: center;
    }

    #message-box.error {
      background-color: #d46a6a;
      color: #fff4ec;
    }

    #message-box.success {
      background-color: #8b5e27;
      color: #f0e7d8;
    }

    @keyframes zoomInOut {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <nav>
    <a href="reseÃ±as.html" class="active">Review & suggestions</a>
    <a href="carta.html">Letter for my princess</a>
    <a href="tiempo.html">Time together</a>
    <a href="dibujo.html">Drawing</a>
    <a href="palabra.html">Spanish words</a>
  </nav>

  <div class="spacer"></div>

  <div class="container">
    <h1>Rate your boyfriend</h1>
    <div id="average">0.0</div>
    <div id="total">0 reviews</div>

    <div class="stars" id="stars">
      <!-- AquÃ­ ya usamos el gif para que estÃ©n animadas desde el principio -->
      <img class="star" data-value="1" src="star.gif" alt="Star 1" />
      <img class="star" data-value="2" src="star.gif" alt="Star 2" />
      <img class="star" data-value="3" src="star.gif" alt="Star 3" />
      <img class="star" data-value="4" src="star.gif" alt="Star 4" />
      <img class="star" data-value="5" src="star.gif" alt="Star 5" />
    </div>

    <textarea id="comment" placeholder="Leave your comment here..."></textarea>
    <button id="submit-btn">Send review</button>
    <div id="message-box"></div>

    <div id="review-log"><h2>Comments ðŸ’¬</h2></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCSSp9nv6zYGWCnL2pnhfT2I7SWv3lYQ4o",
      authDomain: "project-9bd6f.firebaseapp.com",
      projectId: "project-9bd6f",
      storageBucket: "project-9bd6f.appspot.com",
      messagingSenderId: "384848962174",
      appId: "1:384848962174:web:8e9414fb1abc9b83222e2f"
    });

    const db = getFirestore(app);

    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    const averageDisplay = document.getElementById('average');
    const totalDisplay = document.getElementById('total');
    const commentInput = document.getElementById('comment');
    const reviewLog = document.getElementById('review-log');
    const submitBtn = document.getElementById('submit-btn');
    const messageBox = document.getElementById('message-box');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = Number(star.getAttribute('data-value'));
        highlightStars(selectedRating);

        // Agregar clase zoom para animar
        star.classList.add('zoom');
        // Quitar la clase zoom despuÃ©s de la animaciÃ³n
        setTimeout(() => {
          star.classList.remove('zoom');
        }, 500);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const val = Number(star.getAttribute('data-value'));
        if (val <= rating) {
          star.style.filter = "drop-shadow(0 0 4px gold)";
        } else {
          star.style.filter = "none";
        }
      });
    }

    function showMessage(text, type = 'error') {
      messageBox.textContent = text;
      messageBox.className = '';
      messageBox.classList.add(type);
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 4000);
    }

    submitBtn.addEventListener('click', async () => {
      const comment = commentInput.value.trim();
      if (!comment) {
        showMessage("Please write a comment.", "error");
        return;
      }
      if(selectedRating === 0){
        showMessage("Please select a star rating.", "error");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          rating: selectedRating,
          comment,
          timestamp: serverTimestamp()
        });
        showMessage("Thank you for your review!", "success");
        commentInput.value = "";
        selectedRating = 0;
        highlightStars(0);
        loadReviews();
      } catch (error) {
        showMessage("Failed to send review. Try again later.", "error");
        console.error(error);
      }
    });

    async function loadReviews() {
      const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      reviewLog.innerHTML = "<h2>Comments ðŸ’¬</h2>";

      let sum = 0;
      let count = 0;

      querySnapshot.forEach(doc => {
        const data = doc.data();
        count++;
        sum += data.rating;

        const item = document.createElement('div');
        item.classList.add('review-item');

        const starsLine = document.createElement('div');
        starsLine.classList.add('review-stars');
        starsLine.textContent = "â˜…".repeat(data.rating) + "â˜†".repeat(5 - data.rating);

        const commentLine = document.createElement('p');
        commentLine.textContent = data.comment;

        item.appendChild(starsLine);
        item.appendChild(commentLine);
        reviewLog.appendChild(item);
      });

      const avg = count ? (sum / count).toFixed(1) : "0.0";
      averageDisplay.textContent = avg;
      totalDisplay.textContent = `${count} review${count !== 1 ? 's' : ''}`;
    }

    loadReviews();
  </script>
</body>
</html>
