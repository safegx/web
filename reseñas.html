<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reviews</title>
  <style>
    /* Body y fondo con gradiente */
    body {
      margin: 0;
      height: 100vh;
      background-color: #ECE4D9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5d4a3e;
      background: linear-gradient(135deg, #f8f3ec 0%, #eae1d9 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Barra de navegaci√≥n fija con estilo Cozy */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #d8c4b0;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 1rem;
      z-index: 1000;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
    }

    nav a {
      color: #5d4a3e;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #e0d2c0;
      color: #4a3a2c;
    }

    nav a.active {
      background-color: #8b5e27;
      color: #f0e7d8;
      box-shadow: 0 0 8px #a67e43cc;
    }

    /* Spacer para que el contenido no quede tapado por la nav */
    .spacer {
      height: 60px;
      flex-shrink: 0;
    }

    /* Contenedor principal centrado vertical y horizontal */
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;    /* horizontal center */
      text-align: center;
      max-width: 700px;
      padding: 2rem 1rem;
      width: 100%;
    }

    /* Estilos para la secci√≥n de opiniones */
    h1 {
      margin-bottom: 0.5rem;
    }

    #average {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0;
    }

    #total {
      font-size: 1rem;
      margin-top: 0.2rem;
      margin-bottom: 1.5rem;
      color: #7a6653;
    }

    .stars {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .star {
      font-size: 2.5rem;
      color: #b67c4a;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .star:hover, .star.hovered {
      transform: scale(1.3);
      color: #8b5e27;
    }

    #comment {
      width: 300px;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #bfa78f;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 1rem;
    }

    #submit-btn {
      background-color: #8b5e27;
      color: #f0e7d8;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 320px;
      margin-bottom: 2rem;
    }

    #submit-btn:hover {
      background-color: #6a4620;
    }

    #review-log {
      max-width: 400px;
      width: 100%;
      background-color: #f5efe6;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
      color: #5d4a3e;
    }

    .review-item {
      border-bottom: 1px solid #d4c9b4;
      padding: 0.5rem 0;
      font-size: 0.9rem;
    }

    .review-stars {
      color: #a37b3a;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    #message-box {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      width: 320px;
      text-align: center;
    }

    #message-box.error {
      background-color: #d46a6a;
      color: #fff4ec;
    }

    #message-box.success {
      background-color: #8b5e27;
      color: #f0e7d8;
    }
  </style>
</head>
<body>

  <nav>
    <a href="rese√±as.html" class="active">Review and suggestions</a>
    <a href="carta.html">Letter for my princess</a>
    <a href="tiempo.html">time together</a>
    <a href="dibujo.html">Drawings</a>
    <a href="palabra.html">Random spanish word</a>
  </nav>

  <div class="spacer"></div>

  <div class="container">

    <!-- Secci√≥n de opiniones -->
    <h1>Rate your boyfriend</h1>
    <div id="average">0.0</div>
    <div id="total">0 rese√±as</div>

    <div class="stars" id="stars">
      <div class="star" data-value="1">‚≠ê</div>
      <div class="star" data-value="2">‚≠ê</div>
      <div class="star" data-value="3">‚≠ê</div>
      <div class="star" data-value="4">‚≠ê</div>
      <div class="star" data-value="5">‚≠ê</div>
    </div>

    <textarea id="comment" placeholder="Deja tu comentario aqu√≠..."></textarea>
    <button id="submit-btn">Send review</button>
    <div id="message-box"></div>

    <div id="review-log"><h2>Comments üí¨</h2></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCSSp9nv6zYGWCnL2pnhfT2I7SWv3lYQ4o",
      authDomain: "project-9bd6f.firebaseapp.com",
      projectId: "project-9bd6f",
      storageBucket: "project-9bd6f.appspot.com",
      messagingSenderId: "384848962174",
      appId: "1:384848962174:web:8e9414fb1abc9b83222e2f",
      measurementId: "G-0GRDBWGYSM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Variables para valoraci√≥n
    let selectedRating = 0;
    const stars = document.querySelectorAll('.star');
    const averageDisplay = document.getElementById('average');
    const totalDisplay = document.getElementById('total');
    const commentInput = document.getElementById('comment');
    const reviewLog = document.getElementById('review-log');
    const submitBtn = document.getElementById('submit-btn');
    const messageBox = document.getElementById('message-box');

    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        const val = Number(star.getAttribute('data-value'));
        highlightStars(val);
      });
      star.addEventListener('mouseleave', () => {
        highlightStars(selectedRating);
      });
      star.addEventListener('click', () => {
        selectedRating = Number(star.getAttribute('data-value'));
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating) {
      stars.forEach(star => {
        const val = Number(star.getAttribute('data-value'));
        star.classList.toggle('hovered', val <= rating);
      });
    }

    function showMessage(text, type = 'error') {
      messageBox.textContent = text;
      messageBox.className = '';
      messageBox.classList.add(type);
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 3000);
    }

    submitBtn.addEventListener('click', submitReview);

    async function submitReview() {
      const comment = commentInput.value.trim();
      if (selectedRating === 0 || comment === "") {
        showMessage("Por favor selecciona una calificaci√≥n y escribe un comentario üí¨", "error");
        return;
      }

      try {
        await addDoc(collection(db, "reviews"), {
          rating: selectedRating,
          comment: comment,
          timestamp: serverTimestamp()
        });
        showMessage("Review sent successfully üíñ", "success");
        commentInput.value = "";
        selectedRating = 0;
        highlightStars(0);
        loadReviews();
      } catch (error) {
        showMessage("Error submitting review: " + error.message, "error");
      }
    }

    async function loadReviews() {
      const q = query(collection(db, "reviews"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      reviewLog.innerHTML = "<h2>Comments üí¨</h2>";

      let total = 0;
      let count = 0;

      snapshot.forEach(doc => {
        const data = doc.data();
        total += data.rating;
        count++;

        const reviewItem = document.createElement("div");
        reviewItem.className = "review-item";
        reviewItem.innerHTML = `
          <div class="review-stars">‚≠ê ${data.rating} / 5</div>
          <div>${data.comment}</div>
        `;
        reviewLog.appendChild(reviewItem);
      });

      const avg = count ? (total / count).toFixed(1) : 0;
      averageDisplay.textContent = avg;
      totalDisplay.textContent = count + (count === 1 ? " rese√±a" : " rese√±as");
    }

    window.onload = loadReviews;

  </script>
</body>
</html>
